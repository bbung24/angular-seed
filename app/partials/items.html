<!-- List of items with selected list -->
<!-- Refresh button -->
<div class="container">
<button type="button" class="btn btn-default pull-right" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
</div>
<div class="list-group-item" ng-repeat="item in items">
	<h3>
		<!-- Name of each item -->
		{{ item.name }}  

		<button type="button" class="btn btn-danger pull-right" ng-click="deleteItem($index)">Delete</button>		
		<button type="button" class="btn btn-primary pull-right" ng-click="go('/items/'+$index)">View</button>
	</h3>

	<!-- Need to put amount of each item-->
	<h5> amount : {{ item.amount | number }} </h5>
</div>


<!--  Add Item Form -->
<form name="addItemForm" ng-submit="addItem()">
	
	<!--  Add Item Preview -->
	<div class="list-group-item" >
		<h3>{{ newItem.name }}</h3>
		<h5>{{ newItem.amount}}</h5>
	</div>

  <!--  Add Item Form -->
  <h4>Add a new Item</h4>
  <fieldset class="form-group">
  	<h4>
  		Item Name:    <textarea ng-model="newItem.name" class="form-control" title="Name" required></textarea>
  	</h4>
  </fieldset>
   <fieldset class="form-group">
  	<h4>
  		Item Amount:    <textarea ng-model="newItem.amount" class="form-control" title="Amount" required></textarea>
  	</h4>
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Add" />
  </fieldset>
</form>
